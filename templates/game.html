{%% extends 'base.html' %}

{% block content %}
<h2>Game {{game.id}} </h2>
<p>Question {{ question.question_text }}</p>
<form method="post">
    {% for option in question.options %}
    <input type="radio" name="answer" value="{{ option }}">{{option}} <br>
    {% endfor %}
    <button type="Submit">Submit Answer</button>
</form>

{% endblock %}
